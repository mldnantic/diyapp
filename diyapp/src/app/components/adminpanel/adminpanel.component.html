<h1 class="title">Admin panel</h1>
<div>
    <mat-tab-group animationDuration="0ms">
        <mat-tab label="Category options">
            <mat-card appearance="outlined" class="margine">
                <div class="opcija">
                    <mat-form-field class="margine">
                        <mat-label>Category name</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <button matButton="filled" class="margine">Add category</button>
                    <button matButton="filled" class="margine">Delete category</button>
                </div>
            </mat-card>
            <mat-card appearance="outlined" class="margine">
                @if(categories$ | async; as cats)
                {
                <table mat-table [dataSource]="categories$" class="mat-elevation-z8">

                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Category name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                }
            </mat-card>
        </mat-tab>
        <mat-tab label="Item options">
            <mat-card appearance="outlined" class="margine">
                <div class="opcija">
                    <mat-form-field class="margine">
                        <mat-label>Category</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field class="margine">
                        <mat-label>Name</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field class="margine">
                        <mat-label>Price</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <button matButton="filled" class="margine">Add item</button>
                    <button matButton="filled" class="margine">Delete item</button>
                </div>
            </mat-card>
        </mat-tab>
        <mat-tab label="Item compatibility rules">
            <mat-card appearance="outlined" class="margine">
                <div class="opcija">
                    <mat-form-field class="margine">
                        <mat-label>Category 1</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field class="margine">
                        <mat-label>Prop 1</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field class="margine">
                        <mat-label>RelOp</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field class="margine">
                        <mat-label>Category 2</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field class="margine">
                        <mat-label>Prop 2</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <button matButton="filled" class="margine">Add rule</button>
                </div>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>
