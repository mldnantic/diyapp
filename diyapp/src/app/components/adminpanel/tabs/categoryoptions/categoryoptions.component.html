<div class="rowCards">
    <div class="list, maxWidthHeight">
        <mat-card appearance="outlined" class="margine">
            <div class="opcija">
                <mat-form-field class="margine">
                    <mat-label>Category name</mat-label>
                    <input matInput [(ngModel)]="name">
                </mat-form-field>
                <button matButton="filled" class="margine" (click)="addCategory()">Add category</button>
            </div>
        </mat-card>
        <mat-card appearance="outlined" class="margine">
            <table mat-table [dataSource]="categories" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Category name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button matButton="filled" class="margine"
                            (click)="openDialog('rename', {entity: 'category', name: element.name, id: element.id})">Rename
                            category</button>
                        <button matButton="filled" class="margine"
                            (click)="openDialog('delete', {entity: 'category', name: element.name, id: element.id})">Delete
                            category</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
    </div>
    <div class="list, maxWidthHeight">
        <mat-card appearance="outlined" class="margine">
            <div class="opcija">
                <mat-form-field class="margine">
                    <mat-label>Category name</mat-label>
                    <mat-select (selectionChange)="onSelectionChange($event)">
                        @for (c of categories; track c.id) {
                        <mat-option [value]="c.id">{{c.name}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-card>
        @if(properties$ | async; as properties)
        {
        @if(properties.length > 0)
        {

        <mat-card appearance="outlined" class="margine">
            <table mat-table [dataSource]="properties" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Category properties </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button matButton="filled" class="margine"
                            (click)="openDialog('rename', {entity: 'property', name: element.name, id: element.id})">Rename</button>
                        <button matButton="filled" class="margine"
                            (click)="openDialog('delete', {entity: 'property', name: element.name, id: element.id})">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="rowCards">
                <mat-form-field class="margine">
                    <mat-label>Property name</mat-label>
                    <input matInput [(ngModel)]="propertyName">
                </mat-form-field>
                <button matButton="filled" class="margine">Add property</button>
            </div>
        </mat-card>
        }
        @else {
        <h1 class="title">Select a category</h1>
        }
        }
    </div>
</div>
